<router-outlet></router-outlet>
<div class="register-container">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" formControlName="username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small class="error">Le nom d'utilisateur est requis.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small class="error">Un email valide est requis.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small class="error">Le mot de passe est requis.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="school">École:</label>
        <input type="text" id="school" formControlName="school" />
        <div *ngIf="registerForm.get('school')?.invalid && registerForm.get('school')?.touched">
          <small class="error">Le champ École est requis.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="city">Ville:</label>
        <input type="text" id="city" formControlName="city" />
        <div *ngIf="registerForm.get('city')?.invalid && registerForm.get('city')?.touched">
          <small class="error">Le champ Ville est requis.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </form>
  
    <p>Déjà inscrit ? <a routerLink="/login">Se connecter</a></p>
  </div>
