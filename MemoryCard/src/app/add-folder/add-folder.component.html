<form [formGroup]="folderForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="question" class="form-label">Titre</label>
      <input id="question" formControlName="question" type="text" class="form-input">
    </div>
    <div class="form-group">
      <label for="response" class="form-label">Tags</label>
      <input id="response" formControlName="response" type="text" class="form-input">
    </div>
    <button type="submit" class="form-button">Submit</button>
    <div *ngIf="errorMessage" class="form-error">{{ errorMessage }}</div>
  </form>
