<button (click)="toggleAddFolder()" class="form-button">
  {{ showAddFolder ? 'Hide Add Folder' : 'Show Add Folder' }}
</button>

<div *ngIf="showAddFolder">
  <app-add-folder (folderAdded)="onFolderAdded()"></app-add-folder>
</div>

<form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="folderId" class="form-label">Folder</label>
    <select id="folderId" formControlName="folderId" class="form-select">
      <option *ngFor="let folder of folders" [value]="folder._id">{{ folder.title }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="question" class="form-label">Question</label>
    <input id="question" formControlName="question" type="text" class="form-input">
  </div>
  <div class="form-group">
    <label for="response" class="form-label">Response</label>
    <input id="response" formControlName="response" type="text" class="form-input">
  </div>
  <button type="submit" class="form-button">Submit</button>
  <div *ngIf="errorMessage" class="form-error">{{ errorMessage }}</div>
</form>
