<router-outlet></router-outlet>

<div class="home-container">
  <!-- Afficher Connexion et Enregistrement si non connecté, ou Profil et Déconnexion si connecté -->
  <div
    class="auth-links noConnect"
    *ngIf="!isLoggedIn(); else loggedInTemplate"
  >
    <a href="/login" class="auth-link login">Connexion</a>
    <a href="/register" class="auth-link register">Enregistrement</a>
  </div>

  <!-- Template pour l'utilisateur connecté -->
  <ng-template #loggedInTemplate>
    <div class="auth-links connect">
      <a routerLink="/user-edit" class="auth-link profil">
        <i class="fas fa-user"></i> Profil
      </a>
      <a (click)="logout()" class="auth-link deconnexion">Déconnexion</a>
      <div class="new-card-button-container newCard">
        <button class="new-card-button">
          <a href="/addCardComponent">Nouvelle carte</a>
        </button>
      </div>
      <a href="/favorite-folder" class="favorite-folder-link favoriteFolder">Favorite Folders</a>
    </div>


  </ng-template>

  <!-- Rest of your filters and folders -->

  <div class="filters-section">
    <div class="filters">
      <input
        type="text"
        placeholder="Entrer titre ou tag"
        class="filter-input"
        [(ngModel)]="filterValue"
      />

      <div class="customSelect">
        <select class="filter-select" [(ngModel)]="selectedFilterType">
          <option value="Tag">Tag</option>
          <option value="Folder Name">Nom du Ficher</option>
        </select>
      </div>

      <button class="add-filter-button" (click)="addFilter()">
        Add Filter
      </button>
    </div>

    <div class="folder-list">
      <aside class="filters-added">
        <h3>Filtres ajoutés</h3>
        <ul>
          <li *ngFor="let filter of appliedFilters; let i = index">
            {{ filter }}
            <button class="delete-filter-button" (click)="removeFilter(i)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </li>
        </ul>
      </aside>
      <div class="contentAllItem">
        <div class="folder-item" *ngFor="let folder of filteredFolders">
          <div class="folder-info" (click)="selectFolder(folder.id)">
            <h3 class="folder-name">{{ folder.title }}</h3>
            <div class="tags">
              <span class="tag" *ngFor="let tag of folder.tags">{{ tag }}</span>
            </div>
          </div>

          <div class="actions">
            <button class="like-button" (click)="likeFolder(folder)">
              <i class="fas fa-heart" [style.color]="getHeartColor(folder)"></i>
            </button>
            <button class="delete-button" *ngIf="folder.userId === UserId" (click)="deleteFolder(folder)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-popup-folder [folderId]="selectFolderId"></app-popup-folder>
</div>
